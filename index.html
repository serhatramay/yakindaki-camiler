<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakındaki Camiler - İstanbul</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
            <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>🕌 Yakındaki Camiler</h1>
            <p>Konumunuza yakın camileri keşfedin</p>
        </header>
        
        <div class="controls">
            <button id="findMosques" class="btn-primary">
                📍 Yakındaki Camileri Bul
            </button>
            <button id="currentLocation" class="btn-secondary">
                🎯 Konumumu Göster
            </button>
        </div>
        
        <div id="map"></div>
        
        <div id="mosqueList" class="mosque-list">
            <h3>Yakındaki Camiler</h3>
            <div id="mosqueItems"></div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Camiler yüklüyor...</p>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="script.js"></script>
</body>
</html>
